{% extends 'main/template.html' %}

{% block content %}
<h4>Update your Project Features:</h4>
<div class="container" style="width:350px">
<form method="POST" class="post-form" action="{% url 'updatePredict' project.id %}">
    {% csrf_token %} 
    {{ form.as_table }}
    
    <button type="submit" class="save btn btn-default">Predect Again</button>
</form>
</div>
{% endblock %}
