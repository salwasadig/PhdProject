{% extends 'main/template.html' %} {% load static %}
<!DOCTYPE html> {% block content %}
<script src="{% static 'main/assets/js/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'main/assets/js/Chart.js' %}"></script>

<div style="width: 400px; height: 400px">
    <canvas id="barChart" width="400px" height="400px"></canvas>
</div>
<script>
    function getRandomColor() {
        var letters = '0123456789ABCDEF'.split('');
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
    $(function() {
        $.ajax({
            url: '/charts/',
            dataType: 'json',
            type: 'GET',
            success: function(data) {
                plotting(data);
            }
        });
    });

    function plotting(data) {
        var labels = Array();
        var values = Array();
        data.forEach(function(item) {
            labels.push(item.label);
            values.push(item.value);
        });
        var ctx = document.getElementById("barChart");
        var myChart = new Chart(ctx, {
            type: 'bar',
            responsive: false,
            data: {
                labels: labels,
                datasets: [{
                    label: '# of Votes',
                    data: values,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    };

    function dynamicColors() {
        var r = Math.floor(Math.random() * 255);
        var g = Math.floor(Math.random() * 255);
        var b = Math.floor(Math.random() * 255);
        return "rgba(" + r + "," + g + "," + b + ", 0.5)";
    }

    function poolColors(a) {
        var pool = [];
        for (i = 0; i < a; i++) {
            pool.push(dynamicColors());
        }
        return pool;
    }
</script>
{% endblock %}
